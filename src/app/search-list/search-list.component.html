<span class="text-muted">Coronavirus information</span>
<div class="wrap table-responsive-sm n">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Cases</th>
      <th scope="col">Today Cases</th>
      <th scope="col">Deaths</th>
      <th scope="col">Today Deaths</th>
      <th scope="col">Active Cases</th>
      <th scope="col">Recovered</th>
      <th scope="col">critical</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of searchList;let i =index;trackBy: trackByFn">
      <th scope="row">{{i+1}}</th>
      <td>{{item.country}}</td>
      <td>{{item.cases}}</td>
      <td class="text-success"><span class='mr-1' *ngIf='item.todayCases > 0'>&uarr;</span>{{item.todayCases}}</td>
      <td>{{item.deaths}}</td>
      <td class="text-danger"><span class='mr-1' *ngIf='item.todayDeaths > 0'>&darr;</span>{{item.todayDeaths}}</td>
      <td>{{item.active}}</td>
      <td>{{item.recovered}}</td>
      <td>{{item.critical}}</td>
    </tr>
  </tbody>
</table>
</div>

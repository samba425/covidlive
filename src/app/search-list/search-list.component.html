<span class="text-muted">Coronavirus information</span>
<div class="wrap table-responsive-sm n">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Cases</th>
      <th scope="col">Today Cases</th>
      <th scope="col">Deaths</th>
      <th scope="col">Today Deaths</th>
      <th scope="col">Active Cases</th>
      <th scope="col">Recovered</th>
      <th scope="col">critical</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of searchList;let i =index;trackBy: trackByFn">
      <th scope="row">{{i+1}}</th>
      <td>{{item.country}}</td>
      <td>{{item.cases.total}}</td>
      <td class="text-success"><span></span>{{item.cases.new}}</td>
      <td>{{item.deaths.total}}</td>
      <td class="text-danger"><span *ngIf='item.deaths'></span>{{item.deaths.new}}</td>
      <td>{{item.cases.active}}</td>
      <td>{{item.cases.recovered}}</td>
      <td>{{item.cases.critical}}</td>
    </tr>
  </tbody>
</table>
</div>
